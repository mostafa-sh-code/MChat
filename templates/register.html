<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام در وبلاگ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Vazirmatn", sans-serif;
            background: linear-gradient(135deg, #7abaff, #b3e0ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }

        h1 {
            color: #0b1d33; /* رنگ تیره برای عنوان */
            font-weight: 600;
            margin-bottom: 25px;
        }

        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.3);
            color: #0b1d33; /* رنگ متن تیره */
        }

        input::placeholder {
            color: #1a2a40; /* رنگ placeholder تیره */
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: rgba(0, 102, 255, 0.9);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(0, 102, 255, 1);
        }

        .note {
            color: #0b1d33; /* رنگ متن یادداشت تیره */
            margin-top: 15px;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <form method="POST" action="/register">
        <h1>ثبت‌نام در وبلاگ</h1>
        <input type="text" name="username" placeholder="نام کاربری" required>
        <input type="password" name="password" placeholder="رمز عبور" required>
        <button type="submit">ثبت‌نام</button>
        <p class="note">اگر حساب داری، وارد شو</p>
    </form>

</body>
</html>
