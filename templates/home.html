<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وبلاگ عمومی</title>
    <style>
        body {
            margin: 0;
            font-family: "Vazirmatn", sans-serif;
            background: linear-gradient(135deg, #7abaff, #b3e0ff);
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0b1d33;
        }

        .post {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            margin: 15px auto;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .post h3 {
            margin: 0 0 10px 0;
            color: #0b1d33;
        }

        .post p {
            color: #1a2a40;
        }

        .post small {
            color: #0b1d33;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .top-bar a {
            margin-left: 10px;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 10px;
            background: rgba(0,102,255,0.9);
            color: white;
        }

        .top-bar a.logout {
            background: rgba(255,0,0,0.8);
        }

        .top-bar a:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>
<div class="top-bar">
    {% if 'username' in session %}
        <a href="/post">پست جدید</a>
        <a class="logout" href="/logout">خروج</a>
    {% else %}
        <a href="/login">ثبت‌نام / ورود</a>
    {% endif %}
</div>



    <h1>وبلاگ عمومی MChat</h1>

    {% for post in posts %}
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <small>نوشته شده توسط: {{ post.username }}</small>
        </div>
    {% endfor %}

</body>
</html>
